<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- links to bootstrap and css as well as font awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <title>Train Scheduler</title>
</head>
<body>

<!-- TRAINS! -->
<div class="container">

  <!-- Banner -->
  <div class="banner" style="background-color: rgb(44, 76, 255); color: rgb(255, 255, 255)">
    <h1 class="text-center">Train Scheduler</h1>
    <h5 class="text-center">a Scheduler of Trains duh</h5>
  </div>

  <div class="row">

    <div class="col-md-12">

      <!-- Current Trains-->
      <div class="card mb-4">
        <div class="card-header">Current Train Schedule</div>
        <div class="card-body">
          <table class="table table-sm table-hover" id='train-table'>
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <!-- Add some trains  -->
      <div class="card mb-4">
        <div class="card-header">Add Train</div>
        <div class="card-body">

          <!-- enter some stuff into the forms -->
          <form>
            <div class="form-group">
              <label for="train-name-input">Train Name</label>
              <input class="form-control" id="train-name-input" placeholder="Soul" type="text">
            </div>
            <div class="form-group">
              <label for="destination-input">Destination</label>
              <input class="form-control" id="destination-input" placeholder="Atlanta" type="text">
            </div>
            <div class="form-group">
              <label for="time-input">First Train Time (HH:mm - military time)</label>
              <input class="form-control" id="time-input" placeholder="16:00" type="text">
            </div>
            <div class="form-group">
              <label for="frequency-input">Frequency (min)</label>
              <input class="form-control" id="frequency-input" placeholder="10000" type="text">
            </div>
            <button class="btn btn-primary float-right" id="add-trains-btn">Submit</button>
          </form>

        </div>
      </div>
    </div>
  </div>

</div>
    <!-- Jquery link -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- firebase and javascript and moment.js -->
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-database.js"></script>
    <!-- Moment.js link -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
    <script src="./logic.js"></script>
</body>
</html>
